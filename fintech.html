<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="./fintech.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Acesse</h5>
                        <p class="text-center">Com e-mail e senha para entrar</p>
                        <form>
                            <div class="form-group">
                                <label for="email">Digite seu e-mail:</label>
                                <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                            </div>
                            <div class="form-group">
                                <label for="senha">Digite sua senha:</label>
                                <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                                <span class="eye-icon" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="lembrarSenha">
                                <label class="form-check-label" for="lembrarSenha">Lembrar minha senha</label>
                            </div>
                            <div class="form-group text-right">
                                <a href="#">Esqueci minha senha</a>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Acessar</button>
                            <button type="button" class="btn btn-primary btn-block">Cadastrar</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <p>Ou acesse com</p>
                            <div class="social-login">
                                <button class="btn btn-outline-danger">
                                    <i class="fab fa-google"></i>
                                </button>
                                <button class="btn btn-outline-primary">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
